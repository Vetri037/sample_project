<!doctype html>
<html>
	<head>
		<title>Botstrp-table</title>
			<style>
			
		#one,#two,#three{
			border:2px solid black;
			margin-bottom:30px;
			
		}
		.row{
			border:2px solid black;
			margin-bottom:20px;
		}
		.col-6,.col-4{
			border:1px solid black;		
		}
		
		</style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	</head>
	<body>
		<p>bootstrap-grid system and bootstrap-table</p>
		<div class="grid">
			<div class="col-1"id="one">1</div>
			<div class="col-2"id="two">2</div>
			<div class="col-3"id="three">3</div>
		</div><br>
		
		<div class="cont">
			<div id="header" class="row">
				HEADER
			</div>
			<div id="body" class="row">
				<div class="col-6">BODY-1</div>
				<div class="col-6">BODY-2</div>
			</div>
			<div id="footer" class="row">
				<div class="col-4">FOOTER-1</div>
				<div class="col-4">FOOTER-2</div>
				<div class="col-4">FOOTER-3</div>
			</div>
		</div>
		<div>
		<button class="btn-primary">Students</button>
		</div><br>
		<table class="table table-bordered table-striped table-success">
			<tr>
				<th>S/No</th>
				<th>Name</th>
				<th>Department</th>
				<th>Year</th>
			</tr>
			<tr>
				<th>01</th>
				<th>Vetri</th>
				<th>Computer</th>
				<th>2023</th>
			</tr>
			<tr>
				<th>02</th>
				<th>Vetriselvan</th>
				<th>Civil</th>
				<th>2022</th>
			</tr>
			<tr>
				<th>03</th>
				<th>PL.Vetriselvan</th>
				<th>Mechanical</th>
				<th>2021</th>
			</tr>
		</table>
		
		<script>
			
		</script>
	</body>
</html>
