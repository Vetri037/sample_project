<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

       
		
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .output {
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #555;
            border: none;
            width: 100%;
            border-radius: 5px;
            color: #fff;
            text-align: right;
	
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            font-size: 18px;
            padding: 10px;
            background-color: #777;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #888;
		}
		h2{
			font-family:serif;
			color:white;
		}
		p{
			background-color:white;
			border-radius:10px;
			padding:4px;
		}
		.dot{
			color:white;
		}
		 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
			color:black;
        }

        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form textarea {
            height: 50px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

       
      
		</style>
		 <script>
        function clearOutput() {
            document.getElementById('output').value = '';
        }

        function appendToOutput(value) {
            document.getElementById('output').value += value;
        }

        function calculate() {
            const input = document.getElementById('output').value;
            try {
                const result = eval(input);
                document.getElementById('output').value = result;
            } catch (error) {
				document.getElementById('output').value = 'Error';
            }
        }
	</script>
   
</head>
<body>
	<div>
    <header>
        <h1>Calculation Welcomes You !!!</h1>
    </header>
	</div><br>
	 <div class="calculator">
		<div>
		<h2>CALCULATOR</h2>
		</div>
        <input type="text" class="output" id="output" disabled>
        <div class="buttons">
            <button class="button" onclick="clearOutput()">C</button>
            <button class="button" onclick="appendToOutput('7')">7</button>
            <button class="button" onclick="appendToOutput('8')">8</button>
            <button class="button" onclick="appendToOutput('9')">9</button>
            <button class="button" onclick="appendToOutput('4')">4</button>
            <button class="button" onclick="appendToOutput('5')">5</button>
            <button class="button" onclick="appendToOutput('6')">6</button>
            <button class="button" onclick="appendToOutput('1')">1</button>
            <button class="button" onclick="appendToOutput('2')">2</button>
            <button class="button" onclick="appendToOutput('3')">3</button>
            <button class="button" onclick="appendToOutput('0')">0</button>
            <button class="button" onclick="appendToOutput('+')">+</button>
            <button class="button" onclick="appendToOutput('-')">-</button>
            <button class="button" onclick="appendToOutput('*')">*</button>
            <button class="button" onclick="appendToOutput('/')">/</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="#" method="post" autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email"required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="write your mesage here ,What you think about our website ?" required></textarea>

                <button type="submit">Submit</button>
            </form>
  

	</body>
</html>
