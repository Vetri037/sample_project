<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 350px;
      text-align: center;
    }

    #login-header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    #login-form {
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    #login-btn {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
	body{
		background-image:url('D:\Project\media/image5.jpg');
	}
  </style>
</head>
<body>
  <div id="login-container">
    <div id="login-header">Login Page</div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="login-btn" onclick="redirectToHomePage()">Log In</button>
    </form>
  </div>

  <script>
    function redirectToHomePage() {
      // In a real scenario, you would perform authentication here.
      // For this example, simply redirecting to another page.
      window.location.href = "portfolio.html";
    }
  </script>
</body>
</html>
