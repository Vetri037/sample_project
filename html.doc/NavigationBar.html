    <style>
		
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                text-align: left;
            }

            /* Hide the navigation links initially */
            nav a:not(:first-child) {
                display: none;
            }

            /* Style for the menu icon */
            nav a.icon {
                float: right;
                display: block;
            }
        }

        /* Clear floats after the navigation bar */
        nav:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Toggle the display of the navigation links when the menu icon is clicked */
        nav input {
            display: none;
        }

        nav label {
            display: none;
            float: right;
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            color: white;
            font-size: 20px;
        }

        /* Show the navigation links when the menu icon is checked */
        nav input:checked + label + a {
            display: block;
            width: 100%;
            text-align: left;
        }

        /* Style the checkbox to make it look like a menu icon */
        nav input:checked + label span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        nav input:checked + label span:nth-child(2) {
            opacity: 0;
        }

        nav input:checked + label span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Media query for larger screens */
        @media screen and (min-width: 601px) {
            nav input {
                display: none;
            }

            nav label {
                display: none;
            }

            nav a.icon {
                display: none;
            }

            nav a {
                display: block;
            }
        }
